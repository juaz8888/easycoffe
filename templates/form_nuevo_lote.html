<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Casual - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/favicon.ico')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">

            <span class="site-heading-lower">LOTES</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                            href="form_cultivo.html?cod={{cod}}">Regresar</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <form action="/form_nuevo_lote.html" method="post">
                        <div class="card">
                            <div class="card-header">
                                DATOS DEL LOTE
                            </div>
                            <div class="card-body">

                                <div class="row p-1">
                                    <div class="form-group">
                                        <label for="textarea">DESCRIPCION DEL LOTE</label>

                                        <textarea name="descripcion" class="form-control" id="textarea" rows="3"></textarea>

                                    </div>

                                </div>

                                <div class="row g-3 p-1">
                                    <div class="col-4">
                                        <label for="textarea">AREA EN MT2</label>

                                        <input name="area" type="number" step="0.01" class="form-control" placeholder=""
                                            aria-label="First name">
                                    </div>
                                    <div class="col-4">
                                        <label for="">TOPOGRAFIA</label>
                                        <select class="form-select" aria-label="Default select example" name="topografia">
                                            <OPtion value="Pendiente">Pendiente</OPtion>
                                            <OPtion value="Semiplano">Semiplano</OPtion>
                                            <OPtion value="Plano">Plano</OPtion>
                                        </select>
                                    </div>
                                </div>


                            </div>
                            <div class="card">
                                <div class="card-header">
                                    IMAGEN DEL LOTE
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="formFile" class="form-label">Carga la imagen de tu lote</label>
                                        <input class="form-control" type="file" id="formFile" name="imagen">
                                    </div>

                                </div>


                            </div>
                            <div class="row g-3 p-3">
                                <div class="col-2">
                                  
                                    <input type="hidden" class="form-control" name="cod" id="inputName" placeholder="" value="{{cod}}">
                                    <button type="submit" class="btn btn-primary">Guardar</button>

                                </div>


                            </div>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
